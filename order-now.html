<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmetic Purchase Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('static/images/newsletter-image.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-wrapper {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 550px;
      width: 100%;
      color: black;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .form-label {
      color: black;
      font-size: 20px;
    }

    .form-control,
    .form-select,
    textarea {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: grey;
      min-height: 30px;
    }

    .form-control::placeholder {
      color: #cbd5e1;

    }

    .btn-custom {
      background-color: #38bdf8;
      border: none;
      color: #0f172a;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
<div id="order-container">
  <form class="form-wrapper">
    <h2 class="text-center mb-3">Order Your Cosmetic Product</h2>

    <!-- Customer Info -->
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="your Name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="+237..." required>
    </div>

    <!-- Product Selection -->
    <div class="mb-3">
      <label for="product" class="form-label">Select Product</label>
      <select class="form-select" id="product" required>
        <option value="">Choose one...</option>
        <option value="lip-gloss">Hydrating Lip Gloss</option>
        <option value="face-serum">Vitamin C Face Serum</option>
        <option value="body-butter">Shea Body Butter</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="quantity" min="1" value="1" required>
    </div>

    <!-- Delivery & Payment -->
    <div class="mb-3">
      <label for="address" class="form-label">Delivery Address</label>
      <textarea class="form-control" id="address" rows="2" placeholder="Street, City, ZIP" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Payment Method</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment" id="cod" value="cod" checked>
        <label class="form-check-label" for="cod">Cash on Delivery</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment" id="mobile" value="mobile">
        <label class="form-check-label" for="mobile">Mobile Money</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment" id="mobile" value="mobile">
        <label class="form-check-label" for="mobile">Orange Money</label>
      </div>
    </div>

    <button type="submit" class="btn btn-custom w-100 mt-3">Place Order</button>
  </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
